<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
</head>
<body>
    <table border="2">
        <thead>
          <tr>
            <th>Patient Sr.No.</th>
            <th>Patient Name</th>
            <th>Patient Age</th>
            <th>Phone Number</th>
              <th>Patient Status</th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in entries %}
            <tr>
              <td>{{ entry.Pno }}</td>
              <td>{{ entry.Pname }}</td>
              <td>{{ entry.PAge }}</td>
              <td>{{ entry.Pnumber }}</td>
              <td>{{ entry.Pstatus }}</td>
                <td> <a href="/stuInfo/update/<int:Pno>">update</a>

                    <form action="{{ url_for('delete', Pno=entry.Pno) }}"method="post">
                     <button type="submit" class="btn btn-danger">Delete</button>
                </td>


            </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html
